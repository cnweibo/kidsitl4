<div ng-controller="mathskillListCtrl as vm">	
	<div class="panel panel-danger"> <!--  come from admin.partials.mathprocess -->
			<div class="panel-heading">
			<h3 class="panel-title">系统参数管理流程图：</h3>
			</div>
			<div class="panel-body">
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/math/skillcat">
  				<i class="fa fa-flag pull-left"></i> 创建知识点类别</a>
				<i class="fa fa-arrow-right fa-2x"></i>
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/math/skill">
  				<i class="fa fa-flag pull-left"></i> 创建知识点</a>
				<i class="fa fa-arrow-right fa-2x"></i>
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/math/exercise">
  				<i class="fa fa-flag pull-left"></i> 创建习题</a>
			</div>
    </div>

	<table id="mathskill" class="table table-striped table-hover">
		<thead>
			<tr>
				<th class="col-md-1">ID</th>
				<th class="col-md-1">知识点标签</th>
				<th class="col-md-1">所属知识点类别标签</th>
				<th class="col-md-1">所属知识点类别下id</th>
				<th class="col-md-4">知识点描述</th>
				<th class="col-md-2">创建于：</th>
				<th class="col-md-2">操作：</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="mathskill in mathskills | orderBy:['skilllabel','-id']">
				<td class="col-md-1">[[mathskill.id]]</td>

				<td class="col-md-1"><span class="label label-success">[[mathskill.skilllabel]]</span></td>
				
				<td class="col-md-1" editable-text="mathskill.category.catlabel" onbeforesave="vm.checkAndSaveMathskill($data,'category.catlabel',mathskill,{minlength:2,maxlength:20})">[[mathskill.category.catlabel]]</td>
				
				<td class="col-md-1" editable-text="mathskill.subid" onbeforesave="vm.updateMathskilllabel($data,'subid',mathskill)">[[vm.getMathskillsubid(mathskill)]]</td>

				<td class="col-md-4" editable-text="mathskill.description" onbeforesave="vm.checkAndSaveMathskill($data,'description',mathskill,{minlength:2,maxlength:200})">[[mathskill.description]]</td>
				<td class="col-md-2">[[mathskill.created_at]]</td>
				<td class="col-md-2"> 
					<a ng-click="vm.deleteMathskill(mathskill)" class="btn btn-danger">删除</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="#/create" class="btn btn-primary push-right"><span class="glyphicon glyphicon-plus"></span> 新增数学知识点类别</a>
</div>
