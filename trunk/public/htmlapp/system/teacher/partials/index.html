<div ng-controller="teacherListCtrl as vm">	
	<div class="panel panel-danger"> <!--  come from admin.partials.mathprocess -->
			<div class="panel-heading">
			<h3 class="panel-title">Math模块管理流程图：</h3>
			</div>
			<div class="panel-body">
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/system/teacher">
  				<i class="fa fa-flag pull-left"></i> 创建年级</a>
				<i class="fa fa-arrow-right fa-2x"></i>
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/math/skillcat">
  				<i class="fa fa-flag pull-left"></i> 创建知识点类别</a>
				<i class="fa fa-arrow-right fa-2x"></i>
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/math/skill">
  				<i class="fa fa-flag pull-left"></i> 创建知识点</a>
				<i class="fa fa-arrow-right fa-2x"></i>
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/math/exercisecat">
  				<i class="fa fa-flag pull-left"></i> 创建习题类别</a>
				<i class="fa fa-arrow-right fa-2x"></i>
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/math/exercisedifficulty">
  				<i class="fa fa-flag pull-left"></i> 创建习题难度</a>
  				<i class="fa fa-arrow-right fa-2x"></i>
				<a class="btn btn-lg btn-success adminprocessitem" href="http://kidsit.cn/admin/math/exercise">
  				<i class="fa fa-flag pull-left"></i> 创建习题</a>

			</div>
    </div>

	<table id="teacher" class="table table-striped table-hover">
		<thead>
			<tr>
				<th class="col-md-1">ID</th>
				<th class="col-md-1">姓名：</th>
				<th class="col-md-1">email</th>
				<th class="col-md-1">电话：</th>
				<th class="col-md-2">单位：</th>
				<th class="col-md-2">地址：</th>
				<th class="col-md-1">登陆名：</th>
				<th class="col-md-1">密码：</th>
				<th class="col-md-1">创建于：</th>
				<th class="col-md-1">操作：</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="teacher in teachers">
				<td>[[teacher.id]]</td>
				<td class="col-md-1" editable-text="teacher.name" onbeforesave="vm.checkAndSaveTeacher($data,'name',teacher)">[[teacher.name]]</td>
				<td class="col-md-1" editable-text="teacher.email" onbeforesave="vm.checkAndSaveTeacher($data,'email',teacher)">[[teacher.email]]</td>
				<td class="col-md-1" editable-text="teacher.cell" onbeforesave="vm.checkAndSaveTeacher($data,'cell',teacher)">[[teacher.cell]]</td>
				<td class="col-md-2" editable-text="teacher.organization" onbeforesave="vm.checkAndSaveTeacher($data,'organization',teacher)">[[teacher.organization]]</td>
				<td class="col-md-2" editable-text="teacher.address" onbeforesave="vm.checkAndSaveTeacher($data,'address',teacher)">[[teacher.address]]</td>
				<td class="col-md-1" editable-text="teacher.sysloginname" onbeforesave="vm.checkAndSaveTeacher($data,'sysloginname',teacher)">[[teacher.sysloginname]]</td>
				<td class="col-md-1" editable-text="teacher.password" onbeforesave="vm.checkAndSaveTeacher($data,'password',teacher)">[[teacher.password]]</td>

				<td class="col-md-1">[[teacher.created_at]]</td>
				<td class="col-md-1"> 
					<a ng-click="vm.deleteTeacher(teacher)" class="btn btn-danger">删除</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="#/create" class="btn btn-primary push-right"><span class="glyphicon glyphicon-plus"></span> 新增教师</a>
</div>
